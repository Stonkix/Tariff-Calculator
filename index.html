<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник подбора тарифов 1С-Отчетность</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-title">
        <h1>Помощник подбора тарифов</h1>
        <p style="text-align: center; color: #666; margin-top: 10px; font-weight: 500;">Рассчитайте стоимость подключения за несколько кликов</p>
    </div>

    <div class="calculator">
        <div class="form-row">
            <label>Подключить группу компаний?</label>
            <div class="toggle-group" id="group-main-toggle">
                <button type="button" class="toggle-btn selected" data-value="no">Нет</button>
                <button type="button" class="toggle-btn" data-value="yes">Да</button>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

        <div id="mode-selection-container" style="display: none;" class="form-row">
            <label>Выберите режим расчета</label>
            <div class="toggle-group">
                <button type="button" class="tab-btn toggle-btn selected" data-mode="fast">Быстрый</button>
                <button type="button" class="tab-btn toggle-btn" data-mode="detailed">Подробный</button>
                <button type="button" class="tab-btn toggle-btn" data-mode="addon">Добавить в ГК</button>
            </div>
        </div>

        <div id="dynamic-fields"></div>

        <div class="details-area" style="margin-top: 25px; padding: 15px; background: #fcfcfc; border-radius: 12px; border-left: 4px solid #FF5D5B;">
            <div style="font-weight: 700; font-size: 11px; margin-bottom: 5px; color: #999; text-transform: uppercase; letter-spacing: 0.5px;">Детализация:</div>
            <div id="details-content" style="font-size: 14px; white-space: pre-line; color: #444; line-height: 1.6;">Введите данные для расчета...</div>
        </div>

        <div style="margin-top: 20px; padding: 15px; background: #fff; border: 1px solid #eee; border-radius: 12px; display: flex; align-items: center; justify-content: space-between;">
            <label style="font-weight: 600; font-size: 14px; margin-right: 10px;">Дополнительная скидка:</label>
            <div style="display: flex; gap: 10px; flex: 1; max-width: 320px;">
                <select id="manual-disc-type" style="width: 140px;">
                    <option value="percent">Процент %</option>
                    <option value="rub">Рубли ₽</option>
                </select>
                <input type="number" id="manual-disc-val" placeholder="0" min="0" style="flex: 1; text-align: center;">
            </div>
        </div>

        <div class="result-box" style="margin-top: 25px; padding: 25px; background: #fff8f8; border-radius: 20px; text-align: center; border: 1px solid rgba(255, 93, 91, 0.1);">
            <div style="font-weight: 600; color: #666; margin-bottom: 5px; font-size: 14px;">Итоговая стоимость:</div>
            <div id="total-price" style="font-size: 36px; font-weight: 800; color: #FF5D5B; margin-bottom: 15px;">0 ₽</div>
            <div id="discount-info" style="color: #27ae60; font-weight: 700; margin-bottom: 15px; display: none;"></div>
            
            <div id="partner-contacts" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="partner-phone" placeholder="Телефон партнера" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Montserrat', sans-serif; font-size: 13px;">
                <input type="text" id="partner-email" placeholder="Email партнера" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Montserrat', sans-serif; font-size: 13px;">
            </div>

            <button id="generate-pdf" class="submit-btn" style="width: 100%; background-color: #FF5D5B; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 700;">
                Скачать коммерческое предложение
            </button>
        </div>
    </div>

    <div id="pdf-container-wrapper" style="display: none;">
        <div id="pdf-template" style="width: 794px; background: white; font-family: 'Montserrat', sans-serif;">
            
            <div id="page-1" style="width: 794px; min-height: 1120px; position: relative; background: white;">
                <img src="image_f4c855.jpg" style="width: 100%; display: block;">
                <div style="padding: 0 50px; margin-top: -30px; position: relative;">
                    <h2 style="color: #FF5D5B; font-size: 18px; margin-bottom: 10px; font-weight: 800;">Стоимость подключения:</h2>
                    <table style="width: 100%; border-collapse: collapse;">
                        <tbody id="pdf-rows"></tbody>
                    </table>
                    <div id="res-place-p1" style="margin-top: 15px;"></div>
                </div>
            </div>

            <div id="page-2" style="width: 794px; min-height: 1120px; padding: 40px 50px; background: white; box-sizing: border-box; display: none;">
                <table style="width: 100%; border-collapse: collapse;">
                    <tbody id="pdf-rows-p2"></tbody>
                </table>
                <div id="res-place-p2" style="margin-top: 15px;"></div>
            </div>

            <div id="page-last" style="width: 794px; height: 1120px; background: white;">
                <img src="image_f4c793.jpg" style="width: 100%; display: block;">
            </div>
        </div>
    </div>

    <div style="display: none;">
        <div id="summary-block" style="background: #ffdbdb; padding: 15px 20px; border-radius: 12px; text-align: center; width: 100%; box-sizing: border-box;">
            <span style="font-size: 13px; color: #333;">Стоимость для вас:</span>
            <div class="pdf-total-val" style="font-size: 24px; font-weight: 800; color: #FF5D5B;"></div>
            <p class="pdf-discount-val" style="color: #27ae60; font-weight: 700; margin-top: 3px; font-size: 11px;"></p>
        </div>

        <div id="contact-box-template" style="margin-top: 10px; padding: 15px 25px; border: 1px solid #e0e0e0; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; width: 100%;">
            <div style="flex: 1;">
                <div style="color: #FF5D5B; font-weight: 800; font-size: 16px; margin-bottom: 2px;">Как подключиться</div>
                <div style="color: #666; font-size: 11px;">Свяжитесь с нами, чтобы подключить сервис</div>
            </div>
            <div style="text-align: right; flex: 1;">
                <div class="c-phone" style="font-weight: 700; font-size: 15px; color: #333;"></div>
                <div class="c-email" style="font-size: 13px; color: #333; margin-top: 2px;"></div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
