<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помощник подбора тарифов 1С-Отчетность</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page-title">
        <h1>Помощник подбора тарифов 1С-Отчетность</h1>
        <p style="text-align: center; color: #666; margin-top: 10px; font-weight: 500;">Рассчитайте стоимость подключения за несколько кликов</p>
    </div>

    <div class="calculator">
        <div class="form-row">
            <label>Подключить группу компаний?</label>
            <div class="toggle-group" id="group-main-toggle">
                <button type="button" class="toggle-btn selected" data-value="no">Нет</button>
                <button type="button" class="toggle-btn" data-value="yes">Да</button>
            </div>
        </div>

        <hr style="border: 0; border-top: 1px solid #eee; margin: 25px 0;">

        <div id="mode-selection-container" style="display: none;" class="form-row">
            <label>Выберите режим расчета</label>
            <div class="toggle-group">
                <button type="button" class="tab-btn toggle-btn selected" data-mode="fast">Быстрый</button>
                <button type="button" class="tab-btn toggle-btn" data-mode="detailed">Подробный</button>
                <button type="button" class="tab-btn toggle-btn" data-mode="addon">Добавить в ГК</button>
            </div>
        </div>

        <div id="dynamic-fields"></div>

        <div id="global-addons-container" class="addons-grid"></div>

        <div class="details-area" style="margin-top: 25px; padding: 15px; background: #fcfcfc; border-radius: 12px; border-left: 4px solid #FF5D5B;">
            <div style="font-weight: 700; font-size: 11px; margin-bottom: 5px; color: #999; text-transform: uppercase; letter-spacing: 0.5px;">Детализация:</div>
            <div id="details-content" style="font-size: 14px; white-space: pre-line; color: #444; line-height: 1.6;">Введите данные для расчета...</div>
        </div>

        <div class="manual-discount-row">
            <label style="font-weight: 600; font-size: 14px;">Дополнительная скидка:</label>
            <div class="inputs-group">
                <select id="manual-disc-type" style="width: 135px; flex-shrink: 0;">
                    <option value="percent">Процент %</option>
                    <option value="rub">Рубли ₽</option>
                </select>
                <input type="number" 
                    id="manual-disc-val" 
                    placeholder="0" 
                    min="0" 
                    style="text-align: center; min-width: 0;"
                    onkeydown="if(['-', 'e', 'E', ',', '.'].includes(event.key)) event.preventDefault();">
            </div>
        </div>

        <div class="result-box" style="margin-top: 25px; padding: 25px; background: #fff8f8; border-radius: 20px; text-align: center; border: 1px solid rgba(255, 93, 91, 0.1);">
            <div style="font-weight: 600; color: #666; margin-bottom: 5px; font-size: 14px;">Итоговая стоимость:</div>
            <div id="total-price" style="font-size: 36px; font-weight: 800; color: #FF5D5B; margin-bottom: 15px;">0 ₽</div>
            <div id="discount-info" style="color: #27ae60; font-weight: 700; margin-bottom: 15px; display: none;"></div>

            <div id="partner-contacts" style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px;">
                <input type="text" id="partner-name" placeholder="Ваше ФИО" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Montserrat', sans-serif; font-size: 13px;">
                <input type="text" id="client-name" placeholder="Название компании клиента" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Montserrat', sans-serif; font-size: 13px;">
                <input type="text" id="partner-phone" placeholder="Телефон партнера" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Montserrat', sans-serif; font-size: 13px;">
                <input type="text" id="partner-email" placeholder="Email партнера" style="padding: 10px; border-radius: 8px; border: 1px solid #ddd; font-family: 'Montserrat', sans-serif; font-size: 13px;">
            </div>

            <button id="generate-pdf" class="submit-btn" style="width: 100%; background-color: #FF5D5B; color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-size: 16px; font-weight: 700;">
                Скачать коммерческое предложение
            </button>
        </div>
    </div>

    <div id="pdf-container-wrapper" style="display: none;">
        <div id="pdf-template" style="width: 794px; background: white; font-family: 'Montserrat', sans-serif;">
            
            <div id="page-1" style="width: 794px; min-height: 1120px; position: relative; background: white;">
                <img src="pdf-header.jpg" style="width: 100%; display: block;">
                <div style="padding: 0 50px; margin-top: -30px; position: relative;">
                    <h2 style="color: #FF5D5B; font-size: 18px; margin-bottom: 10px; font-weight: 800;">Стоимость подключения:</h2>
                    <table style="width: 100%; border-collapse: collapse;">
                        <tbody id="pdf-rows"></tbody>
                    </table>
                    <div id="res-place-p1" style="margin-top: 15px;"></div>
                </div>
            </div>

            <div id="page-2" style="width: 794px; min-height: 1120px; padding: 40px 50px; background: white; box-sizing: border-box; display: none;">
                <table style="width: 100%; border-collapse: collapse;">
                    <tbody id="pdf-rows-p2"></tbody>
                </table>
                <div id="res-place-p2" style="margin-top: 15px;"></div>
            </div>

            <div id="page-last" style="width: 794px; height: 1120px; background: white;">
                <img src="pdf-footer.jpg" style="width: 100%; display: block;">
            </div>
        </div>
    </div>

    <div style="display: none;">
        <div id="summary-block" style="background: #ffdbdb; padding: 15px 20px; border-radius: 12px; text-align: center; width: 100%; box-sizing: border-box;">
            <span id="pdf-client-title" style="font-size: 13px; color: #333; display: block; margin-bottom: 5px;"></span>
            <div class="pdf-total-val" style="font-size: 24px; font-weight: 800; color: #FF5D5B;"></div>
            <p class="pdf-discount-val" style="color: #27ae60; font-weight: 700; margin-top: 3px; font-size: 11px;"></p>
        </div>

        <div id="contact-box-template" style="margin-top: 10px; padding: 15px 25px; border: 1px solid #e0e0e0; border-radius: 15px; display: flex; justify-content: space-between; align-items: center; box-sizing: border-box; width: 100%;">
            <div style="flex: 1; text-align: left;">
                <div style="color: #FF5D5B; font-weight: 800; font-size: 16px; margin-bottom: 2px;">Как подключиться</div>
                <div style="color: #666; font-size: 11px;">Свяжитесь с нами, чтобы подключить сервис</div>
            </div>
            
            <div style="text-align: right; flex: 1; display: flex; flex-direction: column; gap: 2px;">
                <div id="pdf-employee-name" style="font-weight: 600; color: #666; font-size: 13px; margin-bottom: 1px;"></div>
                <div class="c-phone" style="font-weight: 600; font-size: 13px; color: #666;"></div>
                <div class="c-email" style="font-size: 12px; color: #666; font-weight: 600;"></div>
            </div>
        </div>
    </div>

<template id="tpl-solo-mode">
    <div class="form-row"><label>Регион</label><select id="s-reg"></select></div>
    <div class="grid-adaptive" style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
        <div><label>Тип</label><div class="toggle-group" id="solo-ownership">
            <button class="toggle-btn" data-val="ul">ЮЛ</button>
            <button class="toggle-btn" data-val="ip">ИП</button>
        </div></div>
        <div><label>Срок</label><div class="toggle-group" id="solo-duration">
            <button class="toggle-btn" data-val="1">1 год</button>
            <button class="toggle-btn" data-val="2">2 года</button>
        </div></div>
    </div>
    <div class="form-row" style="margin-top:15px;">
        <label>Сколько сотрудников будут подписывать отчетность своим сертификатом?</label>
        <input type="number" 
            id="solo-employees" 
            min="0" 
            placeholder="1" 
            onkeydown="if(['-', 'e', 'E', ',', '.'].includes(event.key)) event.preventDefault();"
            oninput="window.updateSoloEmployees(this.value)">
    </div>
</template>

<template id="tpl-fast-mode">
    <div style="display: grid; grid-template-columns: 2fr 1fr 1fr 40px; gap: 10px; margin-bottom: 5px; opacity: 0.6; font-size: 11px; font-weight: 700;">
        <div>РЕГИОН</div><div style="text-align:center">ЮЛ</div><div style="text-align:center">ИП</div><div></div>
    </div>
    <div id="f-rows"></div>
    <button class="submit-btn" style="background:#FF5D5B; margin-top:10px;" onclick="addFastRow()">+ Добавить регион</button>
</template>

<template id="tpl-detailed-mode">
    <div id="existing-count-row" class="form-row" style="display: none; align-items: center; justify-content: space-between; margin-bottom: 25px; padding-bottom: 15px; border-bottom: 1px solid #eee;">
        <label>Уже подключено компаний в ГК</label>
        <input type="number" id="existing-input" min="0" style="width: 100px; text-align: center;">
    </div>
    <div id="det-cards"></div>
    <button class="submit-btn" style="background: #FF5D5B;" onclick="addDetailedCompany()">+ Добавить компанию</button>
</template>

<template id="tpl-company-card">
    <div class="company-card" style="background: #fff; border: 1px solid #eee; border-radius: 12px; padding: 15px; margin-bottom: 15px; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
        
        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 10px; margin-bottom: 10px;">
            <input type="text" class="comp-name-input" placeholder="Название компании">
            <input type="text" class="comp-inn-input" placeholder="ИНН">
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 10px;">
            <select class="comp-region-select"></select>
            <div class="toggle-group ownership-group">
                <button class="toggle-btn" data-val="ul">ЮЛ</button>
                <button class="toggle-btn" data-val="ip">ИП</button>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div>
                <div style="font-size: 10px; color: #999; margin-bottom: 4px; font-weight: 700;">ЛИЧНЫЙ КАБИНЕТ</div>
                <div class="toggle-group lk-group">
                    <button class="toggle-btn" data-val="base">Базовый</button>
                    <button class="toggle-btn" data-val="prof">Проф</button>
                </div>
            </div>
            <div>
                <div style="font-size: 10px; color: #999; margin-bottom: 4px; font-weight: 700;">МНОГОПОЛЬЗ. РЕЖИМ</div>
                <div class="toggle-group multi-group">
                    <button class="toggle-btn" data-val="small">2-9</button>
                    <button class="toggle-btn" data-val="large">10+</button>
                </div>
            </div>
        </div>
        
        <button class="remove-card-btn" style="position:absolute; top: -10px; right: -10px; background: #fff; border: 1px solid #eee; border-radius: 50%; width: 24px; height: 24px; color: red; cursor: pointer; display: none;">&times;</button>
    </div>
</template>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
